plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase service integration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.techslave.techslave"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.techslave.techslave"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled true  // Enable multidex if needed
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BOM for consistent versioning
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

    // Firebase SDKs
    implementation 'com.google.firebase:firebase-auth:21.0.0' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore:24.0.0' // Firestore

    // Google Play Services
    implementation 'com.google.android.gms:play-services-base:18.1.0'
    implementation 'com.google.android.gms:play-services-auth:20.0.0'
    implementation 'com.google.android.gms:play-services-identity:17.0.0'

    // Multidex (if needed)
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}

// Apply the Google Services Plugin at the bottom
apply plugin: 'com.google.gms.google-services'
